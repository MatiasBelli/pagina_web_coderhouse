      <div class="grid_item2">
        <main class="main_contacto">
          <div class="relleno_contacto"></div>
          <section class="formulario">
            <h1>Completa el formulario</h1>
            <form action="" method="get">
              <input
                type="text"
                name="nombre"
                id=""
                placeholder="Ingrese su Nombre"
                required
              />
              <input
                type="text"
                name=""
                id=""
                placeholder="Ingrese su Apellido"
                required
              />
              <input
                type="email"
                name="correo"
                id=""
                placeholder="Ingrese su tucorreo@gmail.com"
                required
              />
              <label for="mensaje">Tu mensaje</label>
              <textarea
                name="mensaje"
                id=""
                cols="24"
                rows="10"
                placeholder="Ingresa tu consulta o problema."
                required
              ></textarea>
              <div class="boton_robot">
                <input type="submit" value="Enviar" />
                <label for="no_soy_robot">No soy robot</label>
                <input type="checkbox" name="no_soy_robot" id="" />
              </div>
            </form>
          </section>
        </main>
